<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>MEAN CRUD - Counters</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/grid.css">

</head>

<body ng-controller="counter-controller">
<!--MODAL-->
<h1>TOTAL COUNT</h1>
<h1 ng-forEach="counter in counters">{{total()}}</h1>

<!--END MODAL-->

  <div class="container">

    <div class="add-counter">
      <h1 class="text-center" ng-hide="edit">KEEP COUNT!</h1>
      <h1 class="text-center" ng-show="edit">Edit a Counter</h1>

      <form>
        <div class="form-group">
          <input id="input" type="text" class="form-control" ng-model="counter.name" placeholder="Enter the counter name" required>
        </div>
        <div class="form-group">
          <input id="input" type="text" class="form-control" ng-model="counter.count" placeholder="Enter starting count" required>
        </div>
        <button ng-hide="edit" ng-click="postCounter()" id="add" class="btn btn-primary btn-block">Add Counter!</button>
        <button ng-show="edit" ng-click="updateCounter()" id="update" class="btn btn-primary btn-block">Update Counter</button>
      </form>
    </div>

    <br><hr>

    <div ng-show="messageSection">
      <p class="alert alert-info" role="alert">{{ message }}</p>
    </div>

    <div class="all-counters">
      <h2>All Counters</h2>
        <input id="input" type="text" class="form-control" placeholder="search for counters by name" required>
    </div>

     <hr>

  <!-- FLUID GRID -->

    <ul id="Grid">
      <li ng-repeat="counter in counters">
        <div class="square">
          <div class="header">
            <button id="edit" class="btn btn-primary" ng-click="editCounter(counter._id)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
            <span>{{counter.name}}</span>
            <button id="delete" class="btn btn-danger" ng-click="deleteCounter(counter._id)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
          </div>

          <div class="count">
            <button class="btn up" ng-click="counter.count = counter.count + 1"><span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span></button>
            <br>
            <span>{{counter.count}}</span>
            <br>
            <button class="btn down" ng-click="counter.count = counter.count - 1"><span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span></button>
          </div>
        </div>
      </li>
    </ul>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="../js/app.js" type="text/javascript"></script>
  <script src="../js/controllers.js" type="text/javascript"></script>
  <script src="../js/directives.js" type="text/javascript"></script>
  <script src="../js/filters.js" type="text/javascript"></script>
  <script src="../js/services.js" type="text/javascript"></script>
</body>
</html>
