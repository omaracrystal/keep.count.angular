<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>MEAN CRUD - Counters</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/main.css">

</head>

<body ng-controller="counterController">

  <div class="container">

    <h1 class="text-center" ng-hide="edit">Add a Counter</h1>
    <h1 class="text-center" ng-show="edit">Edit a Counter</h1>

    <form>
      <div class="form-group">
        <input type="text" class="form-control" ng-model="counter.name" placeholder="Enter the counter name" required>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" ng-model="counter.count" placeholder="Enter starting count" required>
      </div>
      <button ng-hide="edit" ng-click="postCounter()" class="btn btn-primary btn-block">Add Counter!</button>
      <button ng-show="edit" ng-click="updateCounter()" class="btn btn-primary btn-block">Update Counter</button>
    </form>

    <br><hr>

    <div ng-show="messageSection">
      <p class="alert alert-info" role="alert">{{ message }}</p>
    </div>

    <h2>All Counters</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Count</th>
          <th colspan="3"></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="counter in counters">
          <td>{{counter.name}}</td>
          <td>{{counter.count}}</td>
          <td class="text-right">
            <button class="btn btn-primary" ng-click="editCounter(counter._id)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
            <button class="btn btn-danger" ng-click="deleteCounter(counter._id)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
          </td>
        </tr>
      </tbody>
    </table>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="../js/app.js" type="text/javascript"></script>
  <script src="../js/controllers.js" type="text/javascript"></script>
  <script src="../js/directives.js" type="text/javascript"></script>
  <script src="../js/filters.js" type="text/javascript"></script>
  <script src="../js/services.js" type="text/javascript"></script>
</body>
</html>
